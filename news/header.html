<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .logo img {
            height: 50px;
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .icons {
            display: flex;
            align-items: center;
        }
        .icons span {
            margin-left: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="F:\sachin\download.png" alt="UK Express Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <div class="dropdown">
                <a href="#">Departments ‚ñº</a>
                <div class="dropdown-content">
                    <a href="#">Department 1</a>
                    <a href="#">Department 2</a>
                </div>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <span>üîç</span>
            <span>üë§</span>
        </div>
    </header>
</body>
</html>
